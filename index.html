<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/03894155ac.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
        <div class="lateral-esquerda">
            <img class="imagem-lateral-esquerda" src="imagens/undraw_Swipe.svg"/>
            <div class="textoContainer">
                <text class="texto" id="texto-primario">Lide com as novas oportunidades</text>
                <text class="texto" id="texto-secundario" >na maneira correta!</text>
            </div>
        </div>


        <div class="lateral-direita">
            <div class="Login-container">
                <text class="texto" id="textoLogin">Login</text>
                <div class="inputContaineir">
                    
                    <text class="TextoInput">Usuario</text>
                    <div class="campo_login">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Escreva seu Usuario / Email">
                    </div>
                
                    <text class="TextoInput">Senha</text>
                    <div class="campo_login">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Escreva sua senha">
                    </div>

                    <div class="keepConnection">
                        <input type="checkbox" id="KpCnc" name="horns">
                        <label class="CheckboxText"for="KpCnc">Mantenha-me Conectado</label>
                    </div>
                </div>

                <button class="button login_submit">
                    <span class="TextoButton">Log In Now</span>
                    <i class="button_icon fas fa-chevron-right"></i>
                </button>	
                <div class="Linhas">
                    <div id="linha-horizontal"></div>
                    <text>ou se logue por</text>
                    <div id="linha-horizontal"></div>
                </div>
                <div class="LoginSocial"> 
                    
                    <div id="icones">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                    
                </div>

                <div class="forgetpass">
                    <text class="">Esqueceu sua senha? </text>
                    <a href="#" class="forgetpassblue">Clique aqui!</a>
                </div>

                
            </div>
            
            
        </div>
</body>
</html>
